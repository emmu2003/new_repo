<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Welcome page</title>
	
	<style type="text/css">
	
	/* General styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f9fc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
}

/* Header (h2) styling */
h2 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
    font-size: 28px;
}

/* Button styling */
a button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px;
    width: 150px;
    transition: background-color 0.3s ease;
}

a button:hover {
    background-color: #45a049;
}

/* Spacing between buttons */
a {
    display: inline-block;
    text-align: center;
    margin-top: 20px;
}
	
	
	</style>
	
	
	</head>
	<body>
		<h2>Welcome to Authentication</h2>
		<a href="/loginPage"><button>LOGIN</button></a>		<br>
		
		<a href="/signUpPage"><button>SING UP</button></a>		<br>
		
	</body>
</html>
